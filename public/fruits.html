<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data - Sikh Beperwah</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sikh Beperwah</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-column min-vh-100">
        <main class="flex-fill">
            <div class="container mt-5">
                <h1 class="text-center">JSON Data</h1>
                <div class="card mt-3">
                    <div class="card-body">
                        <button id="refresh-data" class="btn btn-secondary mb-3">Refresh Data</button>
                        <pre id="json-data" class="bg-light p-3 border rounded"></pre>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2024 Sikh Beperwah</p>
        </footer>
    </div>
    <script>
        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
        }

        document.addEventListener('DOMContentLoaded', fetchData);

        document.getElementById('refresh-data').addEventListener('click', fetchData);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
